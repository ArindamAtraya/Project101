<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records - HealthConnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .medical-records-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-light);
        }

        .records-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .records-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .records-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: var(--gray-light);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tag.active {
            background: var(--primary);
            color: white;
        }

        .records-grid {
            display: grid;
            gap: 20px;
        }

        .record-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .record-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .record-type.lab {
            background: #e8f4fd;
            color: #1e40af;
        }

        .record-type.prescription {
            background: #f0fdf4;
            color: #166534;
        }

        .record-type.scan {
            background: #fef7cd;
            color: #92400e;
        }

        .record-type.vaccination {
            background: #fae8ff;
            color: #86198f;
        }

        .record-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .record-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .record-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>HealthConnect</span>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="patient-dashboard.html">Dashboard</a>
                    <a href="medical-records.html" class="active">Medical Records</a>
                    <a href="prescriptions.html">Prescriptions</a>
                </div>
                <div class="auth-buttons">
                    <button class="btn btn-outline" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="medical-records-container">
            <div class="records-header">
                <h1>Medical Records</h1>
                <button class="btn btn-primary" onclick="showUploadModal()">
                    <i class="fas fa-upload"></i> Upload Record
                </button>
            </div>

            <div class="records-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalRecords">0</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="labReports">0</div>
                    <div class="stat-label">Lab Reports</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="prescriptions">0</div>
                    <div class="stat-label">Prescriptions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="scans">0</div>
                    <div class="stat-label">Scans & Images</div>
                </div>
            </div>

            <div class="records-actions">
                <div class="search-box">
                    <input type="text" id="searchRecords" placeholder="Search records...">
                    <button onclick="searchRecords()"><i class="fas fa-search"></i></button>
                </div>
                <select id="sortRecords" onchange="loadRecords()">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="type">By Type</option>
                </select>
            </div>

            <div class="records-filter">
                <div class="filter-tag active" data-filter="all" onclick="filterRecords('all')">All Records</div>
                <div class="filter-tag" data-filter="lab" onclick="filterRecords('lab')">Lab Reports</div>
                <div class="filter-tag" data-filter="prescription" onclick="filterRecords('prescription')">Prescriptions</div>
                <div class="filter-tag" data-filter="scan" onclick="filterRecords('scan')">Scans</div>
                <div class="filter-tag" data-filter="vaccination" onclick="filterRecords('vaccination')">Vaccinations</div>
            </div>

            <div class="records-grid" id="recordsContainer">
                <!-- Records will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Upload Medical Record</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="uploadForm">
                <div class="form-group">
                    <label>Record Type *</label>
                    <select class="form-control" id="recordType" required>
                        <option value="">Select type</option>
                        <option value="lab">Lab Report</option>
                        <option value="prescription">Prescription</option>
                        <option value="scan">Scan/Image</option>
                        <option value="vaccination">Vaccination Record</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" class="form-control" id="recordTitle" placeholder="Enter record title" required>
                </div>
                <div class="form-group">
                    <label>Date *</label>
                    <input type="date" class="form-control" id="recordDate" required>
                </div>
                <div class="form-group">
                    <label>Doctor/Hospital</label>
                    <input type="text" class="form-control" id="recordDoctor" placeholder="Doctor or hospital name">
                </div>
                <div class="form-group">
                    <label>Upload File *</label>
                    <input type="file" class="form-control" id="recordFile" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx" required>
                    <small class="form-text">Supported formats: PDF, JPG, PNG, DOC, DOCX (Max 10MB)</small>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" id="recordDescription" rows="3" placeholder="Add any notes or description..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-upload"></i> Upload Record
                </button>
            </form>
        </div>
    </div>

    <!-- Record Viewer Modal -->
    <div class="modal" id="recordViewerModal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h3 class="modal-title" id="viewerTitle">Record Details</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="recordViewerContent">
                    <!-- Record details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="medical-records.js"></script>
</body>
</html>
